<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  input {display: block;}
  table {border-collapse: collapse; border:1px solid #ededed; display: none}
  table tr {border:1px solid #ddd;}
  ul, li {list-style: none;}

</style>

<body>
  <h1>구조에 따른 자바스크립트 객체 생성</h1>
  <form>
    이름 : <input type="text" id="name">
    주소 : <input type="text" id="addr">
    좋아하는 리스트<br>
    리스트1 : <input type="text" id="favor1">
    리스트2 : <input type="text" id="favor2">
    리스트3 : <input type="text" id="favor3">
    이메일  : <input type="text" id="email">
    내가 좋아하는 것 : <input type="text" id="wanna"> <br>
    <button type="button" onclick="getDatas()"> 객체로 전송</button>
  </form>
  <button id="makeTable" onclick="make()">표로 생성</button>
  <table id="infoTable">
    <tbody>
      <tr>
        <th>이름</th>
        <td id="nameCell"></td>
      </tr>
      <tr>
        <th>주소</th>
        <td id="addrCell"></td>
      </tr>
      <tr>
        <th>이메일</th>
        <td id="emailCell"></td>
      </tr>
      <tr>
        <th>하고 싶은 것</th>
        <td id="wannaCell"></td>
      </tr>
      <tr>
        <th>좋아하는 리스트</th>
        <td>
          <ul id="favorList">
            <li id="favor1Li"></li>
            <li id="favor2Li"></li>
            <li id="favor3Li"></li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>


  <script>
    const dataObj = {
      name : "",
      addr : "",
      favors : {
        favor1:'', 
        favor2:'', 
        favor3:'',
      },
      email:'',
      wanna:''
    };
    console.log(dataObj);

    function getDatas() {
      dataObj.name = document.getElementById('name').value;
      dataObj.addr = document.getElementById('addr').value;
      dataObj.favors.favor1 = document.getElementById('favor1').value;
      dataObj.favors.favor2 = document.getElementById('favor2').value;
      dataObj.favors.favor3 = document.getElementById('favor3').value;
      dataObj.email = document.getElementById('email').value;
      dataObj.wanna = document.getElementById('wanna').value;


      console.log(dataObj)
    }

    const setText = (id, text) => {
    const el = document.getElementById(id);
    if (el) el.textContent = text || '';
  };

  function make() {
    document.getElementById('nameCell').textContent  = document.getElementById('name').value;
    document.getElementById('addrCell').textContent  = document.getElementById('addr').value;
    document.getElementById('emailCell').textContent = document.getElementById('email').value;
    document.getElementById('wannaCell').textContent = document.getElementById('wanna').value;

    document.getElementById('favor1Li').textContent = document.getElementById('favor1').value;
    document.getElementById('favor2Li').textContent = document.getElementById('favor2').value;
    document.getElementById('favor3Li').textContent = document.getElementById('favor3').value;

    // 표 보이기
    document.getElementById('infoTable').style.display = 'block';
  }

    


  </script>

</body>
</html>
