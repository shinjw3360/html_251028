<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    구구단: <input type="text" id="dan"><br>
    <button id="btn">구구단</button>
    <ul id="ul"></ul>

    <script>
        document.getElementById('btn').addEventListener('click',()=>{
            let dan = Number(document.getElementById('dan').value);
            let incre = 1;
            let str = '';
            while(incre < 10){
                str += `<li>${dan} * ${incre} = ${dan*incre}</li>`;
                incre++;
            }
            document.getElementById('ul').innerHTML = str;
        })
    </script>
</body>
</html>
