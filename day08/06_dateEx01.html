<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <fieldset>
    <legend>생년월일 확인</legend>
    이름 : <input type="text" id="name">
    주민번호 : <input type="text" id="rNum">
    <button type="button" id="btn">확인</button>
    <h3 id="result"></h3>
  </fieldset>

  <script>
    document.getElementById("btn").addEventListener('click',btn);
    function btn() {
      const name = document.getElementById("name").value;
      const rNum = document.getElementById("rNum").value;

      const result = `${name}은 ${rNum} 입니다.`;

      const today = new Date();
      const rNum_year = today.toLocaleDateString();

      document.getElementById("result").innerText = `${result} (${rNum_year})`;
    }

  </script>


</body>
</html>
