<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1> event : 전역개체로서 모든 태그에 객체를 참조시킬 수 있다.</h1>  
  <!-- 
    a태그와 button 태그에 이벤트를 참조시켜 클릭에 대한 반응으로 기대 할 수 있는 구조로 만드는게 일반적
    일반버튼을 이용하여 이벤트 참조시킴
    a태그는 href속성에 의해 자체 이동 (동기화 방식)이 구현되어 있음
    a 태그에 이벤트를 부여 할 때는 별도의 이동 속성을 막는 코드가 필요

    이벤트를 부여하는 방법에는 크게 3가지로 구분
    각자 목적과 작동하는 방식이 다름

    화면의 영역에 객체를 document 영역(객체) 라고 한다.
    DOM (Document Object Model) : 문서 객체 모델
    tag : html element
    속성 : attribute
    일반 텍스트 : textNode



    innerText : element 내부에 있는 글자
    innerHtml : element 내부에 HTML로 있는 요소
    getElementById / getElementByClassName / getElementByTagName
    - 해당 요소의 element를 가져 올때 사용
    querySelector ('selector')
     - 해당 요소의 element를 가져 올 때 사용

  -->
  
  <!-- event를 연결할 버튼 생성 -->
  <button onclick="eventFunc()">클릭해 주세요</button>
  <button>2번 버튼</button>
  <button>3번 버튼</button>

  <h1 id="printResult"></h1>




  <script>
    /*
    방법 1 : 버튼에 onclick 이벤트를 달아주는 방법
    방법 2 : EventListener 다는 방법 
    방법 3 : onClick을 객체에 다는 방법
    */


    const printResult = document.getElementById('printResult')
    const h1 = document.getElementsByTagName('h1');
    console.log(h1);

    const qh1 = document.querySelector('h1');
    console.log(qh1)
    const qhall = document.querySelectorAll('h1')

    function eventFunc() {
      //버튼을 클릭하면 printResult '버튼을 클릭했습니다.' 글자를 출력
      //글자를 넣을때 innerText
      printResult.innerText = '버튼을 클릭했습니다.';
    }

    function eventFunc2(param1){
      printResult.innerText = `${param1} 버튼을 클릭했습니다.`
    }




  </script>
</body>
</html>
