  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--
  함수는 호출되어야만 실행
  자바에서는 메서드 처럼 호출하여 실행
  자바에서는 class => method 생성 => 객체 생성 -> 호출
  자바에서는 어디서든 function 선언

  생성방법
  function 함수명(파라미터) {
    console.log(파라미터); => 내가 원하는 형식으로 들어왔는지 확인
    로직 작성
    return 값
  }

  함수명 : 기능을 함축적으로 작성
  파라미터 (매개변수) : 선택적으로 작성 (없어도 ()는 있어야 함)
  자바스크립트의 파라미터는 자유도가 높아서 다양한 형태로 사용이 가능
  return 함수 종료 역할과 동시에 특정 결과값을 호출한 위치로 변환
-->

<script>
function sum(num1, num2) {
  console.log(num1 + num2);
}

// 함수 호출
sum(a, b);

</script>


<body>
  <h1> 함수 </h1>
</body>
</html>
