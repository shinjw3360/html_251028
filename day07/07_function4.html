<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
  <!-- 
    파라미터의 개수는 제한이 없으나 많으면 관리가 힘듬
    파라미터의 타입도 제한이 없음. 전달되는 그대로 사용
    파라미터의 변수명은 외부 변수명과 같아도 달라도 상관이 없음
    return 유무에 따라 값을 리턴 받을수도 있고, 그냥 종료가능
    return 종료 시점을 결정
  
  -->
  
  <!-- 함수 생성 -->
  

<body>
  <script>
    // 함수생성
    // 파라미터로 이름과 취미를 받아서 콘솔에 출력
    // 홍길동은 독서를 좋아합니다.

    function printHobby(name, hobby) {
      console.log(`${name}은 ${hobby}를 좋아합니다.`);
    }

    printHobby('홍길동', '독서');

  </script>
</body>
</html>
