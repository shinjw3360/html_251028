<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    @keyframes baonce {
      0% {
        bottom:0;
      }

      25% {
        bottom:15px;
      }

      50% {
        bottom:0px;
      }

      75% {
        bottom:30px;
      }

      100% {
        bottom:0;
      }

    }

    .bouns {
      position: absolute;
      bottom:0;
      left:10px;
      animation: baonce 1s infinite;
    }


  </style>



</head>
<body>
  <span class="bouns">hihihi</span>
</body>
</html>
