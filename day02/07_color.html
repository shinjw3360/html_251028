<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  .box {
    width:300px;
    height:300px;
    position: relative;
    background : linear-gradient(90deg, #e3ffe7 0%, #d9e7ff 100%);
  }
  
  .box span {
    display: inline-block;
    width:100%;
    text-align: center;
    color:blueviolet;
    font-size:40px;
    font-weight: 700;
    position: absolute;
    top:50%;
    left:50%;
    transform: translate(-50%, -50%);
  }
  
</style>




<body>
  <div class="box">
    <span>
      나의 박스
    </span>
  </div>
</body>
</html>
