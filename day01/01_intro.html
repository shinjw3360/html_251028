<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- 한글 깨짐 방지 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제목입니다.</title>
</head>
<body>
  <!-- html 주석  body안쪽이 화면에 보이는 태그-->
  1. html 태그는 head 태그와 body 태그로 이루어짐 <br>
  2. head 태그는 문서의 형식, 추가정보, 스타일(css), 스타일(js) 등의 외부 리소스 정보를 담는다.<br>
  3. body 태그는 웹 문서의 실질적인 컨텐츠 (텍스트, 이미지)를 표현하는 영역<br>
  4. html에서는 스타일링이 아닌 컨텐츠의 구조와 레이아웃(배치)를 우선 고려하여 작성<br>
  <span>span 태그</span>
  <span>span 태그</span>
</body>
</html>
