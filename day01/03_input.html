<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    input 태그 단일 태그
    속성값이 다양하여 여러가지 기능에 활용할 수 있음
    form 태그와 같이 사용하는 경우가 많고 추후에 확인하자
    form 태그가 input 태그의 값들을 지정한 위치로 전송역할
  -->

   <input type="button" value="일반버튼">
   <input type="submit" value="전송버튼">
   <input type="reset" value="리셋버튼">

   <!-- 태그안의 -->


  <form action="#" method="#">
    <label>
      <input type="radio" name="age">
      <span>10대</span>
    </label>      
    <label>
      <input type="radio" name="age">
      <span>20대</span>
    </label>
    <label>
      <input type="radio" name="age">
      <span>30대</span>
    </label>
    <label>
      <input type="radio" name="age">
      <span>40대이상</span>
    </label>    

  </form>

</body>
</html>
