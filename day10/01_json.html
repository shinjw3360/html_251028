      object  > string 원하는 서버로 전송
      string : 각자의 원하는 객체로 변환 (json 라이브러리를 사용)
      자바스크립트에서는 JSON 객체를 테스트로 바꾸고, 다시 object 변경하는 명령어가 이미 있음
      json.stringfy (object) => string으로 변경이 된다! (전송이 가능하다)
      josn.parce(string) => object 변경
  
  
  -->
