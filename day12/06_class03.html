<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     // 계좌 myAccount, yourAccount
// 객체(object)를 사용하여 생성  /  class로 생성

// ====== 1) 일반 객체로 생성 ======
const myAccount = {
    name:'hong',
    balance : 0,
    //입금
    deposit: function(amount){
        this.balance+=amount;
    },
    //출금
    withdraw: function(amount){
        if(this.balance < amount){
            console.log('잔액부족');
        }else{
            this.balance -= amount;
        }
    },
    //이체
    transfer: function(amount, otherAccount){
        if(this.balance < amount){
            console.log('잔액부족');
        }else{
            this.balance -= amount;
            otherAccount.balance += amount;
        }
    }
}

const yourAccount = {
    name:'kim',
    balance : 10000,
    //입금
    deposit: function(amount){
        this.balance+=amount;
    },
    //출금
    withdraw: function(amount){
        if(this.balance < amount){
            console.log('잔액부족');
        }else{
            this.balance -= amount;
        }
    },
    //이체
    transfer: function(amount, otherAccount){
        if(this.balance < amount){
            console.log('잔액부족');
        }else{
            this.balance -= amount;
            otherAccount.balance += amount;
        }
    }
}

// 내 계좌에 입금 50000
myAccount.deposit(50000);
// 20000 출금
myAccount.withdraw(20000);
// 2만원 이체
myAccount.transfer(10000, yourAccount);
console.log(myAccount, yourAccount);

console.log("--------------------");


// ====== 2) class로 변경 (같은 변수와 메서드를 가지는 걸로) ======
class Account {
    constructor(name, balance = 0) {   // balance 안주면 0
        this.name = name;
        this.balance = balance;
    }

    // 입금
    deposit(amount) {
        this.balance += amount;
    }

    // 출금
    withdraw(amount) {
        if (this.balance < amount) {
            console.log('잔액부족');
        } else {
            this.balance -= amount;
        }
    }

    // 이체
    transfer(amount, otherAccount) {
        if (this.balance < amount) {
            console.log('잔액부족');
        } else {
            this.balance -= amount;
            otherAccount.balance += amount;
        }
    }
}

// class로 계좌 2개 생성
const myAcc2 = new Account('hong', 0);
const yourAcc2 = new Account('kim', 10000);

// 동일하게 사용
myAcc2.deposit(50000);
myAcc2.withdraw(20000);
myAcc2.transfer(10000, yourAcc2);

console.log(myAcc2, yourAcc2);
console.log("===== class 버전 끝 =====");
    </script>
</body>
</html>
